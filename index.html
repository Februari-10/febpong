<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FebPong</title>
    <link rel="stylesheet" href="src/index.css">
    <link rel="icon" type="image/png" href="assets/PenguinLogo-no-background.png">
</head>
<body>
    <div class="container">
        <div class="menu" id="mainMenu">
    <h1>FebPong</h1>
    <button id="startBtn">Play</button>
    </div>

    <div class="menu hidden" id="modeMenu">
    <h1>Select Mode</h1>
    <p>Choose your game mode</p>
    <button id="onePlayerBtn">1 Player</button>
    <button id="twoPlayerBtn">2 Players</button>
    <button id="backBtn">Back</button>
    </div>

        <div class="game-wrapper hidden" id="gameWrapper">
    <div class="canvas-container">
        <canvas id="gameCanvas"></canvas>
    </div>

            <div id="gameOverScreen" class="overlay hidden">
                <h2 id="winnerText"></h2>
                <p id="finalScore"></p>
                <button id="restartBtn">Back to Menu</button>
            </div>

            <div class="scoreboard">
        <div class="score-item">
        <span class="label" id="player1Label">You</span>
        <span id="playerScore" class="score">0</span>
        </div>
        <div class="score-item">
        <span class="label" id="player2Label">Opponent</span>
        <span id="aiScore" class="score">0</span>
        </div>
        </div>
        </div>

<div class="footer-info">
    <p>FebPong version 0.0.1</p>
    <p>Developed by Februari10</p>
</div>

    </div>
    <script src="src/game.js"></script>
</body>
</html>
